<form action="課程預約">
<fieldset>
<legend style="font-weight: 900">客戶基本資料</legend>
<p style="font-weight: 600">姓        名：<input type="text" name="username" placeholder="請輸入中文姓名" required></p>
<p style="font-weight: 600">單位名稱：<input type="text" name="organizationname" ></p>
<p style="font-weight: 600">手機號碼：<input type="tel" name="tel"placeholder="09XXXXXXXX"  required></p>
<p style="font-weight: 600">電子信箱：<input type="email" name="email" placeholder="example@xxxx.com"></p>
</fieldset>



<fieldset>
<legend style="font-weight: 900">課程預約項目</legend>
<p style="font-weight: 600">課程項目：<select name="course"  required>
                             <option name="handthrowing">手拉坯課程</option>
                             <option name="handmaking">手捏創作課程</option>
                             <option name="babyhand">嬰兒陶板手印</option>
                             <option name="potterydrawing">陶瓷釉下彩繪</option>
                             </select>
<p style="font-weight: 600">預約日期：<input type="date" name="date"  required></p>
<p style="font-weight: 600">預約時間：<input type="time" name="time"  required></p>
<p style="font-weight: 600">預約人數：<input type="number" name="number" min="1" max="20" step="1"  required></p>

</fieldset>
<p  align="center"><input type="submit"  value="送出" ><input type="reset" value="重置"></p>


</form>
